<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
    </head>
    <body data-weather="Clouds" data-time="d">
        <div>
            <input placeholder="Enter a city...">
            <button>GO</button>
        </div>
        <img id="loading" class="hidden" src="" width="64" height="64">
        <main>
            <img id="weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png">
            <h1>London (GB)</h1>
            <h2>Clouds</h2>
            <h3>12.73ºC</h3>
            <h4>77%</h4>
        </main>
        <button id="unit" value="metric">ºC</button>
    </body>
</html>
